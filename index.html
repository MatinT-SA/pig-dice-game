<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>Pig Game</title>
</head>

<body>
    <main class="wrapper clearfix">
        <section class="players player--1 active">
            <h2 class="heading player--1_heading heading-active" id="name--1">Player 1</h2>
            <p class="score" id="score--1">0</p>
            <div class="current player--1_current">
                <p class="current-text">current</p>
                <p class="current-value" id="current--1">0</p>
            </div>
        </section>
        <section class="players player--2">
            <h2 class="heading player--2_heading" id="name--2">player 2</h2>
            <p class="score" id="score--2">0</p>
            <div class="current player--2_current">
                <p class="current-text">current</p>
                <p class="current-value" id="current--2">0</p>
            </div>
        </section>

        <img src="images/dice-3.png" alt="Dice Image" class="dice ">

        <div class="btn-wrapper">
            <button class="btn btn--restart">Restart</button>
            <img id="audio-control" src="images/play-audio.png" alt="Audio image" onclick="toggleAudio()">
            <button class="btn btn--roll">Roll Dice</button>
            <button class="btn btn--hold">Hold</button>
        </div>Ù‘
    </main>

    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mp3">
        Your browser does not support the audio element
    </audio>

    <script src="script.js"></script>
</body>

</html>
